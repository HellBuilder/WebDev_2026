<!DOCTYPE html>

<html>
    <head>
        <title>
            LinkedIn - Sign In & Jobs
        </title>
        <style>
            .linked {
                color: rgb(73, 46, 46);
                font-size: 40;
            }

            .logo-box {
                color: white;
                background-color: #0A66C2;
                border-radius: 3px;
                font-size: 40px;
                padding: 10px;
            }

            .searchbar {
                width: 500px;
                height: 40px;
                font-weight: bold;
                font-size: 19px;
                background-color: #EEF3F8;
                padding: 10px;
                border-radius: 8px;
                border: 0px;
                margin-left:20px;
            }
            ul {
                font-size: 18px;
                font-weight: bold;
            }
            nav {
                background-color: rgb(194, 194, 194);
                border-bottom-color: #0A66C2;
                border-bottom-width: 12px;
                border-bottom-style: solid;
            }

            nav a {
                color: rgb(110, 110, 110);
            }
            nav a:hover {
                color:#0A66C2;
            }
            .btn-outline {
                padding: 10px;
                border-radius: 5px;
                border: 0px;

                font-weight: bold;
                font-size: 23px;
            }
            .btn-otline:focus {
                border: 3px;
                border-color: #0A66C2;
            }
            .btn-primary {
                padding: 10px;
                border-radius: 5px;
                border: 0px;

                font-weight: bold;
                font-size: 23px;

                background-color: #0A66C2;
                color: #EEF3F8;
            }

            .btn-primary:hover {
                color:#EEF3F8;
            }

            .hero-text {
                float: left;
            }

            .hero-form {
                float: right;
            }
            .highlight {
                color: #B24020;
                font-weight: bold;
            }
            
            .welc {
                color: black;
                font-weight: bold;
                font-size: 50px;
            }
            .hero-form form {
                margin-top: 80px;
                margin-right: 50px;
            }
            .hero-form input {
                padding: 15px;
                padding-top: 5px;
                padding-bottom: 5px;

                font-size: 20px;
                font-weight: bold;
                margin: 0 10px;
            }

            .hero-form label {
                padding: 10px;
                font-size: 20px;
                font-weight: bold;
                margin: 0 10px;
            }
        </style>
    </head>

    <body>
        <header>
            <nav>
                <table>
                    <tr>
                        <td> <h1 class = "linked"> Linked </h1> </td>
                        <td> <span class = "logo-box"> in </span> </td>
                        <td> <input type = "search" class = "searchbar" 
                            placeholder="Search jobs, people, companies"> </td>
                        <td style="width:40%"> <br> </td>
                        <td> <ul style="float: top;">
                            <li> <a href = "#Jobs"> Jobs </a> </li>
                            <li> <a href = "#People"> People </a> </li>
                            <li> <a href = "#Learning"> Learning </a> </li>
                        </ul> </td>
                        <td> <a href = "join_now_link" class = "btn-outline"> Join now </a></td>
                        <td> <a href = "sign-in-link" class = btn-primary> Sign in </a></td>
                    </tr>
                </table>
            </nav>
        </header>

        <section id = "hero">

            <div class = "hero-text">
                <h1 class = "welc"> Welcome to your <span class = "highlight">professional</span> community </h1>
            </div>

            <div class="hero-form">
                <form>
                    <label for="email"> Email or phone </label>
                    <input type = "email" id="email_input" 
                    placeholder = " Please enter your email/phone number ">

                    <label for = "password"> Password </label>

                </form>
            </div>
        </section>






    </body>

</html>
