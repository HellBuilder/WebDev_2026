<!DOCTYPE html>

<html>
    <head>
        <style>
            body {
                background-color: #fafafa;
                font-family: Arial, sans-serif;
            }

            .page {
                width: 100%;
                text-align: center;
            }

            .left-side {
                width: 45%;
                display: inline-block;
                vertical-align: top;
                margin-top: 100px;
            }

            .left-side h2 {
                margin: 5px;
                font-weight: normal;
            }

            .pink {
                color: #ff2f92;
            }

            .preview {
                width: 300px;
                margin-top: 20px;
            }

            .right-side {
                width: 45%;
                display: inline-block;
                vertical-align: top;
                margin-top: 100px;
            }

            .login-box {
                width: 350px;
                background-color: white;
                padding: 30px;
                border: 1px solid #ddd;
                border-radius: 8px;
                margin: auto;
            }

            .login-box input {
                width: 100%;
                padding: 12px;
                margin-top: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            .login-btn {
                width: 100%;
                padding: 12px;
                margin-top: 15px;
                background-color: #4c7bd9;
                color: white;
                border: none;
                border-radius: 6px;
            }

            .forgot {
                display: block;
                margin-top: 15px;
                font-size: 14px;
                text-decoration: none;
                color: #385185;
            }

            .line {
                height: 1px;
                background-color: #ddd;
                margin: 20px 0;
            }

            .create-btn {
                background-color: #42b72a;
                color: white;
                padding: 12px 20px;
                border: none;
                border-radius: 6px;
                font-weight: bold;
            }

        </style>
    </head>

    <body>
        <div class="page">

            <div class="left-side">
                <h2>Посмотрите, какими моментами из жизни</h2>
                <h2>поделились ваши <span class="pink">близкие</span></h2>
                <h2><span class="pink">друзья.</span></h2>

                <img src="insta.jpg" class="preview">
            </div>

            <div class="right-side">
                <div class="login-box">
                    <h3>Войти в Instagram</h3>

                    <input type="text" placeholder="Имя пользователя, номер телефона или эл. адрес">
                    <input type="password" placeholder="Пароль">

                    <button class="login-btn">Войти</button>

                    <a href="#" class="forgot">Забыли пароль?</a>

                    <div class="line"></div>

                    <button class="create-btn">Создать новый аккаунт</button>
                </div>
            </div>
        </div>

    </body>
</html>
